# Project info
site_name: CourseBase
site_author: Kerun He
site_description: >-
  课程库
# Repository
repo_name: kyrie1218/coursebase
repo_url: https://github.com/kyrie1218/coursebase
# Copyright
copyright: Copyright &copy; 2022 - 2023 Kyrie
# Theme info
theme:
  name: material
  language: zh
  custom_dir: overrides # 定制主题模板
  features:
    - announce.dismiss
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections # 粗体显示section
    - navigation.tabs # 显示tab
    - navigation.top 
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  font:
    text: Roboto 
    code: Roboto Mono
  favicon: src/assets/images/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/github-alt





# Markdown syntex   
markdown_extensions:
  # Material built-in
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.pathconverter:
      base_path: 'coursebase' # default: ''
      relative_path: '' # default ''
      absolute: false # default: false
      tags: 'a script img link object embed'
  # Other sources
  
# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kyrie1218
    - icon: fontawesome/solid/paper-plane
      link: mailto:<hekerun@cqu.edu.cn>
  version:
    provider: mike
      
extra_javascript:
  # 根目录为docs/
  - src/js/mathjax.js 
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
# Awesome Plugins
plugins:
  - search: # 文章搜索
      lang:
        - en
  - macros

      bib_file: "reference.bib"
      csl_file: "chicago-author-date-16th-edition.csl"
      cite_inline: true



# Navigation Tree
nav:
  - 主页: 'index.md'
  - 高级宏观经济学: 
    - 'advanced_macro/README.md' 
    - '第1章 导论': 'advanced_macro/chap1.md' 
    - '第2章 Solow(1956)模型': 'advanced_macro/chap2.md'
    - '附件': 'advanced_macro/attainments.md'


